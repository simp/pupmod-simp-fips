<%
  if ENV['BEAKER_HYPERVISOR']
    hypervisor = ENV['BEAKER_HYPERVISOR']
  else
    hypervisor = 'vagrant'
  end
-%>
HOSTS:
  oel6:
    roles:
      - default
      - master
      - client
    platform: el-6-x86_64
    box: onyxpoint/oel-6-x86_64
    hypervisor: <%= hypervisor %>
    ssh:
      host_key:
        - <%= Net::SSH::Transport::Algorithms::ALGORITHMS[:host_key].join("\n#{' '*8}- ") %>
      kex:
        - <%= Net::SSH::Transport::Algorithms::ALGORITHMS[:kex].join("\n#{' '*8}- ") %>
      encryption:
        - <%= Net::SSH::Transport::Algorithms::ALGORITHMS[:encryption].join("\n#{' '*8}- ") %>
      hmac:
        - <%= Net::SSH::Transport::Algorithms::ALGORITHMS[:hmac].join("\n#{' '*8}- ") %>

  oel7:
    roles:
      - client
    platform: el-7-x86_64
    box: onyxpoint/oel-7-x86_64
    hypervisor: <%= hypervisor %>

  oel8:
    roles:
      - client
    platform: el-8-x86_64
    box: generic/oracle8
    hypervisor: <%= hypervisor %>

CONFIG:
  ssh:
    keepalive: true
    keepalive_interval: 10
  log_level: verbose
  type: aio
<% if ENV['BEAKER_PUPPET_COLLECTION'] -%>
  puppet_collection: <%= ENV['BEAKER_PUPPET_COLLECTION'] %>
<% end -%>
